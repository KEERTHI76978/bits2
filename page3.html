<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <fieldset>
        <legend>REGISTRATION FORM</legend>
    <form action="">
        <label for="">First Name</label>
        <input type="text" placeholder="enter first name"><br>
        <label for="">Last Name</label>
        <input type="text" placeholder="enter last name"><br>
        <label for="">Email</label>
        <input type="email" placeholder="enter email address"><br>
        <label for="">Password</label>
        <input type="password"><br>
        <label for="">Gender</label><br>
        <label for="">Male</label>
        <input type="radio"><br>
        <label for="">Female</label>
        <input type="radio"><br>
        <label for="">Other</label>
        <input type="radio"><br>
        <label for="">Age</label>
        <input type="text"><br>
        <label for="">Preferences</label><br>
        <label for="">Acrylic painting</label>
        <input type="checkbox"><br>
        <label for="">Oil painting</label>
        <input type="checkbox"><br>
        <label for="">Water color painting</label>
        <input type="checkbox"><br>
        <label for="">Select occupation</label>
        <select name="" id="">
            <option value="">Student</option>
            <option value="">Engineer</option>
            <option value="">Teacher</option>
        </select><br>
        <label for="">Bio</label>
        <textarea name="" id="" cols="20" rows="10" placeholder="share few lines about yourself"></textarea><br>
        <button>RESET</button>
        <button>SUBMIT</button>
    </form>
    </fieldset>
</body>
</html>
